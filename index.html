<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="about">
    <img src="./eisenhower-matrix.jpg" 
         class="about-img"
         alt="eisenhower-matrix">
    <a class="link-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <h3 for="new-item" class="title title-label">Add Item</h3>
      <form class="item-wrapper">
        <input id="new-item"
               class="input text-input name" 
               type="text">
        <button class="btn">Add</button>
      </form>
    </section>
    <section>
      <h1 class="title">Todo</h1>
        <ul id="tasks-list">
          <li class="task-item">
            <input type="checkbox"
                   class="input checkbox-input">
            <label class="label task">Pay Bills</label>
            <input type="text" 
                   class="input text-input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" 
                   class="delete-img"
                   alt="delete-img">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox"
                   class="input checkbox-input">
            <label class="label task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="input text-input task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg"
                   class="delete-img"
                   alt="delete-img">
            </button>
          </li>
        </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox"
                   class="input checkbox-input"
                   checked>
            <label class="label task">See the Doctor</label>
            <input type="text" 
                   class="input text-input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg"
                   class="delete-img"
                   alt="delete-img">
            </button>
          </li>
        </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
