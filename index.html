<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" 
         class="header__img"
         alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="add-task__title title">Add Item</h3>
      <form class="add-task__form">
        <input class="add-task__input input" 
               type="text">
        <button class="add-task__btn btn">Add</button>
      </form>
    </section>
    <section class="tasks">
      <h1 class="tasks__title title">Todo</h1>
        <ul class="tasks__list">
          <li class="tasks__item item">
            <input type="checkbox"
                   class="item__checkbox input">
            <label class="item__label label">Pay Bills</label>
            <input type="text" 
                   class="item__input input">
            <button class="item__btn_edit btn">Edit</button>
            <button class="item__btn_delete btn">
              <img src="./remove.svg" 
                   class="item__btn-img_delete"
                   alt="delete-img">
            </button>
          </li>
          <li class="tasks__item item tasks__item_edit">
            <input type="checkbox"
                   class="item__checkbox input">
            <label class="item__label label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="item__input input">
            <button class="item__btn_edit btn">Save</button>
            <button class="item__btn_delete btn">
              <img src="./remove.svg"
                   class="item__btn-img_delete"
                   alt="delete-img">
            </button>
          </li>
        </ul>
    </section>
    <section class="done">
      <h3 class="title">Completed</h3>
        <ul class="done__list">
          <li class="done__item item">
            <input type="checkbox"
                   class="item__checkbox input"
                   checked>
            <label class="item__label label">See the Doctor</label>
            <input type="text" 
                   class="item__input input">
            <button class="item__btn_edit btn">Edit</button>
            <button class="item__btn_delete btn">
              <img src="./remove.svg"
                   class="item__btn-img_delete"
                   alt="delete-img">
            </button>
          </li>
        </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
