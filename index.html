<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="about">
    <img src="./eisenhower-matrix.jpg" class="about-img">
    <a class="link-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task">
      <label for="new-item" class="title title-label">Add Item</label>
      <div class="item-wrapper">
        <input id="new-item"
               class="input text-input name" 
               type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="tasks-list">
      <li class="task-item">
        <input type="checkbox"
		       class="input checkbox-input">
        <label class="label task">Pay Bills</label>
        <input type="text" 
               class="input text-input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" class="delete-img">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox"
		       class="input checkbox-input">
        <label class="label task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="input text-input task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg" class="delete-img">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox"
		       class="input checkbox-input"
			   checked>
        <label class="label task">See the Doctor</label>
        <input type="text" 
               class="input text-input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" class="delete-img">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
